<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Depresión por País</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Depresión por País</h1>
        
        <form method="post">
            <div class="form-group">
                <label for="entity">Nombre del País:</label>
                <input type="text" name="entity" required 
                       value="{{ valores.entity if valores else '' }}"
                       placeholder="Ejemplo: Spain">
            </div>
            
            <button type="submit">Predecir</button>
        </form>

        {% if resultado is not none %}
        <div class="results">
            <h2>Resultados para {{ valores.entity }}:</h2>
            <p>{{ resultado }}</p>
            {% if probabilidad != "No disponible" %}
            <p>Probabilidad: {{ probabilidad }}</p>
            {% endif %}
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
